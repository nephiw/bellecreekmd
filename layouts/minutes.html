<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
</head>

<body>
  <header>
    <p>
      <a href="/">Home</a>
    </p>
  </header>
  <h1>{{ title }}</h1>
  {{{ contents }}}

<footer>
  {{#if this.previous.path}}
    <a href="{{ link this.previous.path }}">Previous: {{ this.previous.title }}</a>
  {{/if}}

  {{#if this.next.path }}
    <a href="{{ link this.next.path }}">Next: {{ this.next.title }}</a>
  {{/if}}
  </footer>
</body>

</html>
